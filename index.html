<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Fredoka:wght@300;700&family=Gugi&family=Montserrat:wght@400;600&family=Mynerve&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Lista spesa</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        
        <div class="back-container">
    
            <div class="paper">
    
                <ul id="shopList">

                    <!-- Creato un ciclo for tramite Vue per creare i list items -->
                    <!-- Aggiunta la funzione al click che fa passare la proprietà "done"  da "true" a "false" e viceversa.-->
                    <!-- Aggiunto operatore ternario che fa in modo che se la proprietà di "done" è "true" allora aggiunge la classe che fa un line-trough sul testo cliccato -->
                    <li v-for="(todo, index) in shoppingList" :class="todo.done ? 'done' : '' " class="item" style="cursor: pointer;">
                        
                        <span @click="doneToggle(index)">{{todo.text}}</span>
                        
                        <span id="x-mark" @click="deleteItem(index)"> 
                            <i class="fa-regular fa-circle-xmark"></i>
                        </span>
                    </li>
            
                </ul>
    
                <div class="nail">
    
                </div>
    
            </div>
    
    
        </div>

    </div>  

    
    <script src="js/script.js"></script>
</body>
</html>
